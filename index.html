<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Jessica Randall - Front-end developer and avid reader. Connect with her on GitHub, Frontend Mentor, LinkedIn, Twitter, and Instagram."
    />
    <meta name="author" content="Ruben de Man" />
    <meta
      name="keywords"
      content="Jessica Randall, front-end developer, social links, GitHub, LinkedIn, Twitter, Instagram, Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | Social links profile</h1>

      <article class="card">
        <img
          class="card__image"
          src="./assets/images/avatar-jessica.jpeg"
          width="88"
          height="88"
          alt="Jessica Randall's avatar"
        />
        <div>
          <h2 class="card__title">Jessica Randall</h2>
          <small class="card__location"> London, United Kingdom</small>
        </div>
        <p class="card__text">"Front-end developer and avid reader."</p>
        <ul class="card__list">
          <li class="card__item"><a class="card__link" href="#">GitHub</a></li>
          <li class="card__item">
            <a class="card__link" href="#">Frontend Mentor </a>
          </li>
          <li class="card__item">
            <a class="card__link" href="#">LinkedIn</a>
          </li>
          <li class="card__item"><a class="card__link" href="#">Twitter</a></li>
          <li class="card__item">
            <a class="card__link" href="#">Instagram</a>
          </li>
        </ul>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://rubendeman.nl"
          target="_blank"
          >Ruben de Man</a
        >.
      </p>
    </footer>
  </body>
</html>
